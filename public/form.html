<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Node Form Example</title>
  <style>
    form {
      /* 居中表单 */
      margin: 0 auto;
      width: 400px;
      /* 显示表单的轮廓 */
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 1em;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    form li+li {
      margin-top: 1em;
    }

    label {
      /* 确保所有 label 大小相同并正确对齐 */
      display: inline-block;
      width: 90px;
      text-align: right;
    }

    input,
    textarea {
      /* 确保所有文本输入框字体相同
   textarea 默认是等宽字体 */
      font: 1em sans-serif;

      /* 使所有文本输入框大小相同 */
      width: 300px;
      box-sizing: border-box;

      /* 调整文本输入框的边框样式 */
      border: 1px solid #999;
    }

    input:focus,
    textarea:focus {
      /* 给激活的元素一点高亮效果 */
      border-color: #000;
    }

    textarea {
      /* 使多行文本输入框和它们的 label 正确对齐 */
      vertical-align: top;

      /* 给文本留下足够的空间 */
      height: 5em;
    }

    .button {
      /* 把按钮放到和文本输入框一样的位置 */
      padding-left: 90px;
      /* 和 label 的大小一样 */
    }

    button {
      /* 这个外边距的大小与 label 和文本输入框之间的间距差不多 */
      margin-left: 0.5em;
    }
  </style>
</head>

<body>
  <form id="myForm">
    <ul>
      <li>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
      </li>
      <li>
        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email">
      </li>
      <li>
        <label for="message">Message:</label>
        <textarea id="message" name="user_message"></textarea>
      </li>
      <li class="button">
        <button type="submit">send your message</button>
      </li>
    </ul>
  </form>
  <div id="responseMessage"></div>
  <script>
    document.getElementById('myForm').addEventListener('submit', function (event) {
      event.preventDefault(); // 阻止表单默认提交行为

      const formData = new FormData(this); // 创建 FormData 对象
      console.log(formData);
      fetch('http://127.0.0.1:3000/submit', {
        method: 'POST',
        body: formData
      })
        .then(response => response.text()) // 解析响应为文本
        .then(text => {
          document.getElementById('responseMessage').innerHTML = `<h1>${text}</h1>`; // 在页面上显示响应
        })
        .catch(error => console.error('Error:', error)); // 处理错误
    });
  </script>
</body>

</html>
